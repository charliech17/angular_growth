<div>
    <h3>Multi-slot content projection</h3>
    <!-- default -->
    <ng-content></ng-content>
    <hr>
    <!-- with_selct directive -->
    <ng-content select=".some-class"></ng-content>
    <hr>
    <ng-content select="#someId"></ng-content>
    <hr>
    <!-- Conditional content projection -->
    <div *ngIf="expanded" [id]="contentId">
        <ng-container [ngTemplateOutlet]="conChild.templateRef"></ng-container>
    </div>
    <button class="mt-8" (click)="expanded = !expanded">更換expanded狀態</button>
    <!-- ngProjectAs -->
    <ng-content select="[hello]"></ng-content>
</div>
